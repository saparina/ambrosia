<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2><span style="color:#186e16">sports_team</span></h2><table><thead>
<tr><th>id</th><th>name</th><th><span style="color:#186e16"><span style="color:#186e16">sport</span></span></th><th><span style="color:#1430b2">country</span></th><th>founded_year</th></tr>
</thead><tbody>
<tr><td>1</td><td>Toronto Blue Jays</td><td><span style="color:#186e16">Baseball Team</span></td><td>Canada</td><td>1976</td></tr>
<tr><td>2</td><td>Los Angeles Dodgers</td><td><span style="color:#186e16">Baseball Team</span></td><td><span style="color:#1430b2">USA</span></td><td>1883</td></tr>
<tr><td>3</td><td>Houston Rockets</td><td><span style="color:#186e16">Basketball Team</span></td><td><span style="color:#1430b2">USA</span></td><td>1967</td></tr>
<tr><td>4</td><td>Golden State Warriors</td><td><span style="color:#186e16">Basketball Team</span></td><td><span style="color:#1430b2">USA</span></td><td>1946</td></tr>
<tr><td>5</td><td>Manchester United FC</td><td>Football Club</td><td>UK</td><td>1878</td></tr>
<tr><td>6</td><td>FC Barcelona</td><td>Football Club</td><td>Spain</td><td>1899</td></tr>
</tbody></table></div>

</div>
</body>
</html>
