<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2><span style="color:#990000">Restaurant</span></h2><table><thead>
<tr><th>id</th><th>name</th><th>address</th><th>Service_format</th><th>Hours</th></tr>
</thead><tbody>
<tr><td>1</td><td>The Royal <span style="color:#990000">Buffet</span></td><td>123 Main St</td><td><span style="color:#990000">Buffet</span></td><td><span style="color:#006600">7.30 a.m. - 4 p.m.</span></td></tr>
<tr><td>2</td><td>Fresh Foods Cafe</td><td>456 Market St</td><td><span style="color:#990000">Buffet</span></td><td>8 a.m. - 9 p.m.</td></tr>
<tr><td>3</td><td>Java Junction</td><td>789 Elm St</td><td><span style="color:#990000">Coffee Shop</span></td><td><span style="color:#006600">7.30 a.m. - 4 p.m.</span></td></tr>
<tr><td>4</td><td>Deli Delights</td><td>135 Oak St</td><td><span style="color:#990000">Coffee Shop</span></td><td>6 a.m. - 6 p.m.</td></tr>
</tbody></table></div>

</div>
</body>
</html>
