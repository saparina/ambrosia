<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2><span style="color:#1430b2">Classroom</span></h2><table><thead>
<tr><th>id</th><th>name</th><th>capacity</th></tr>
</thead><tbody>
<tr><td>1</td><td>Room A</td><td>30</td></tr>
<tr><td>2</td><td>Room B</td><td>25</td></tr>
<tr><td>3</td><td>Room C</td><td>28</td></tr>
<tr><td>4</td><td>Room D</td><td>32</td></tr>
<tr><td>5</td><td>Room E</td><td>35</td></tr>
</tbody></table></div>

<div><h2><span style="color:#186e16">Equipment</span></h2><table><thead>
<tr><th>id</th><th><span style="color:#990000">equipmentName</span></th><th><span style="color:#990000">quantity</span></th></tr>
</thead><tbody>
<tr><td>1</td><td>Desks And Chairs</td><td>10</td></tr>
<tr><td>2</td><td>Smart Board</td><td>5</td></tr>
<tr><td>3</td><td>Projector Screen</td><td>6</td></tr>
<tr><td>4</td><td>Whiteboard</td><td>7</td></tr>
<tr><td>5</td><td>Computers</td><td>8</td></tr>
</tbody></table></div>

<div><h2>Classroom_Equipment</h2><table><thead>
<tr><th>classroomId</th><th>equipmentId</th></tr>
<tr><th>(&#8594; Classroom.id)</th><th>(&#8594; Equipment.id)</th></tr>
</thead><tbody>
<tr><td>1</td><td>1</td></tr>
<tr><td>1</td><td>2</td></tr>
<tr><td>2</td><td>1</td></tr>
<tr><td>2</td><td>3</td></tr>
<tr><td>3</td><td>1</td></tr>
<tr><td>3</td><td>4</td></tr>
<tr><td>4</td><td>1</td></tr>
<tr><td>4</td><td>5</td></tr>
<tr><td>5</td><td>1</td></tr>
</tbody></table></div>

</div>
</body>
</html>
