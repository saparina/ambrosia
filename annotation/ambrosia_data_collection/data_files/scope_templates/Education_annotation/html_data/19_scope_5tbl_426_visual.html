<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2><span style="color:#1430b2">Labs</span></h2><table><thead>
<tr><th>id</th><th>name</th><th>location</th></tr>
</thead><tbody>
<tr><td>1</td><td>Biology Lab</td><td>Room 203</td></tr>
<tr><td>2</td><td>Chemistry Lab</td><td>Room 206</td></tr>
<tr><td>3</td><td>Physics Lab</td><td>Room 212</td></tr>
<tr><td>4</td><td>Computer Lab</td><td>Room 307</td></tr>
<tr><td>5</td><td>Art Lab</td><td>Room 314</td></tr>
</tbody></table></div>

<div><h2><span style="color:#186e16">Equipment</span></h2><table><thead>
<tr><th>id</th><th><span style="color:#990000">type</span></th></tr>
</thead><tbody>
<tr><td>1</td><td>Microscope</td></tr>
<tr><td>2</td><td>Laser Pointer</td></tr>
<tr><td>3</td><td>Projector</td></tr>
<tr><td>4</td><td>Smart Board</td></tr>
<tr><td>5</td><td>Headphones</td></tr>
</tbody></table></div>

<div><h2>Labs_Equipment</h2><table><thead>
<tr><th>labs_id</th><th>equipment_id</th></tr>
<tr><th>(&#8594; Labs.id)</th><th>(&#8594; Equipment.id)</th></tr>
</thead><tbody>
<tr><td>1</td><td>3</td></tr>
<tr><td>2</td><td>3</td></tr>
<tr><td>3</td><td>3</td></tr>
<tr><td>4</td><td>3</td></tr>
<tr><td>5</td><td>3</td></tr>
<tr><td>5</td><td>4</td></tr>
</tbody></table></div>

</div>
</body>
</html>
