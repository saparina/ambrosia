<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2><span style="color:#1430b2">Graphic_Designers</span></h2><table><thead>
<tr><th>id</th><th>name</th><th>experience</th></tr>
</thead><tbody>
<tr><td>1</td><td>John Doe</td><td>3</td></tr>
<tr><td>2</td><td>Jane Smith</td><td>2</td></tr>
<tr><td>3</td><td>Mike Johnson</td><td>5</td></tr>
<tr><td>4</td><td>Emily Davis</td><td>10</td></tr>
<tr><td>5</td><td>David Brown</td><td>7</td></tr>
</tbody></table></div>

<div><h2><span style="color:#186e16">Programs</span></h2><table><thead>
<tr><th>id</th><th><span style="color:#990000">programName</span></th></tr>
</thead><tbody>
<tr><td>1</td><td>Adobe Illustrator</td></tr>
<tr><td>2</td><td>Photoshop</td></tr>
<tr><td>3</td><td>InDesign</td></tr>
<tr><td>4</td><td>Sketch</td></tr>
<tr><td>5</td><td>Figma</td></tr>
</tbody></table></div>

<div><h2>Graphic_Designers_Programs</h2><table><thead>
<tr><th>graphicDesignerId</th><th>programId</th></tr>
<tr><th>(&#8594; Graphic_Designers.id)</th><th>(&#8594; Programs.id)</th></tr>
</thead><tbody>
<tr><td>1</td><td>1</td></tr>
<tr><td>2</td><td>1</td></tr>
<tr><td>3</td><td>1</td></tr>
<tr><td>4</td><td>1</td></tr>
<tr><td>5</td><td>1</td></tr>
<tr><td>5</td><td>4</td></tr>
</tbody></table></div>

</div>
</body>
</html>
