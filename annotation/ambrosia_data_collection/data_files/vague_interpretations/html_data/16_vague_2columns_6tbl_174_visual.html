<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Stadiums</h2><table><thead>
<tr><th>ID</th><th><span style="color:#990000">Seating_Capacity</span></th><th><span style="color:#990000">Maximum_Occupancy</span></th><th>Name</th><th>Location</th><th>Year_Built</th><th>Type_of_Stadium</th></tr>
</thead><tbody>
<tr><td>1</td><td>70000</td><td>80000</td><td>Wembley Stadium</td><td>London</td><td>2003</td><td>Football</td></tr>
<tr><td>2</td><td>65000</td><td>75000</td><td>Old Trafford</td><td>Manchester</td><td>1910</td><td>Football</td></tr>
<tr><td>3</td><td>50000</td><td>60000</td><td>Etihad Stadium</td><td>Manchester</td><td>2003</td><td>Football</td></tr>
</tbody></table></div>

</div>
</body>
</html>
