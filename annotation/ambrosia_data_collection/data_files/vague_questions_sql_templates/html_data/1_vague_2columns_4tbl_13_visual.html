<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Airports</h2><table><thead>
<tr><th><span style="color:#990000">Airport</span></th><th>Country</th><th>City</th><th>Elevation</th><th>Timezone</th><th>IATA_Code</th><th>Latitude</th><th>Longitude</th></tr>
</thead><tbody>
<tr><td>JFK</td><td>USA</td><td>New York</td><td>3</td><td>-05:00</td><td>JFK</td><td>40.6418</td><td>-73.7789</td></tr>
<tr><td>LAX</td><td>USA</td><td>Los Angeles</td><td>239</td><td>-08:00</td><td>LAX</td><td>33.9451</td><td>-118.4052</td></tr>
<tr><td>YYZ</td><td>Canada</td><td>Toronto</td><td>253</td><td>-05:00</td><td>YYZ</td><td>55.6815</td><td>-79.4536</td></tr>
<tr><td>DUB</td><td>Ireland</td><td>Dublin</td><td>75</td><td>GMT+00:00</td><td>DUB</td><td>53.3749</td><td>-6.1432</td></tr>
<tr><td>NRT</td><td>Japan</td><td>Tokyo</td><td>13</td><td>JST+09:00</td><td>NRT</td><td>35.6051</td><td>139.7691</td></tr>
</tbody></table></div>

</div>
</body>
</html>
