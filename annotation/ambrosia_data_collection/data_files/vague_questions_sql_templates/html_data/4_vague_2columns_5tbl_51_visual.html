<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Rooms</h2><table><thead>
<tr><th>RoomID</th><th><span style="color:#990000">Location</span></th><th>Spa</th><th>Occupied</th><th>Rate</th></tr>
</thead><tbody>
<tr><td>1</td><td>Building A</td><td>1</td><td>0</td><td>299.99</td></tr>
<tr><td>2</td><td>Building B</td><td>0</td><td>0</td><td>399.99</td></tr>
<tr><td>3</td><td>Building C</td><td>1</td><td>0</td><td>499.99</td></tr>
<tr><td>4</td><td>Building D</td><td>0</td><td>0</td><td>599.99</td></tr>
<tr><td>5</td><td>Building E</td><td>1</td><td>0</td><td>699.99</td></tr>
</tbody></table></div>

</div>
</body>
</html>
