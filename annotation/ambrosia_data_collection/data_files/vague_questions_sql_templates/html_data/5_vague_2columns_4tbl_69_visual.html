<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Degrees</h2><table><thead>
<tr><th>id</th><th><span style="color:#990000">Qualifications</span></th><th>job_post</th></tr>
</thead><tbody>
<tr><td>1</td><td>Bachelor</td><td>Software Developer</td></tr>
<tr><td>2</td><td>Masters</td><td>Data Analyst</td></tr>
<tr><td>3</td><td>PhD</td><td>Research Scientist</td></tr>
<tr><td>4</td><td>Associate</td><td>Network Engineer</td></tr>
<tr><td>5</td><td>Doctorate</td><td>AI Researcher</td></tr>
</tbody></table></div>

</div>
</body>
</html>
