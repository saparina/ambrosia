<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Countries</h2><table><thead>
<tr><th>CountryID</th><th>Name</th><th>Capital</th><th>Population</th><th><span style="color:#990000">Languages</span></th><th>Community</th></tr>
</thead><tbody>
<tr><td>1</td><td>United States</td><td>Washington D.C.</td><td>328200000</td><td>English</td><td>Community A</td></tr>
<tr><td>2</td><td>Canada</td><td>Ottawa</td><td>37742000</td><td>French</td><td>Community B</td></tr>
</tbody></table></div>

</div>
</body>
</html>
