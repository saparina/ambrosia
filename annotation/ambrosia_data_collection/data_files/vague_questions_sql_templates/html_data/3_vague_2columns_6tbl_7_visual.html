<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Project</h2><table><thead>
<tr><th>id</th><th>Name</th><th>StartDate</th><th>EndDate</th><th><span style="color:#990000">Maintenance_Cost</span></th><th>Infrastructure</th></tr>
</thead><tbody>
<tr><td>1</td><td>Project1</td><td>2023-01-01</td><td>2023-06-01</td><td>500000.0</td><td>Residential Building</td></tr>
<tr><td>2</td><td>Project2</td><td>2023-02-01</td><td>2023-08-01</td><td>900000.0</td><td>Commercial Complex</td></tr>
</tbody></table></div>

</div>
</body>
</html>
