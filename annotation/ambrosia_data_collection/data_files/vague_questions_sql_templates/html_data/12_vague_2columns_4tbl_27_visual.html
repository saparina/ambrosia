<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>SurgicalProcedures</h2><table><thead>
<tr><th>ProcedureID</th><th>Description</th><th><span style="color:#990000">Cost</span></th><th>TimeRequired</th></tr>
</thead><tbody>
<tr><td>1</td><td>Knee Arthroscopy</td><td>5000</td><td>2 hours</td></tr>
<tr><td>2</td><td>Appendectomy</td><td>4000</td><td>1 hour</td></tr>
</tbody></table></div>

</div>
</body>
</html>
