<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Database Tables</title>
<style>
.table-container div {
display: inline-block;
vertical-align: top;
margin-right: 20px;
}
table {
width: auto;
border-collapse: collapse;
border: 1px solid black;
}
th, td {
border: 1px solid black;
padding: 5px;
}
th {
background-color: #f0f0f0;
}
</style>
</head>
<body>
<div class='table-container'><div><h2>Programs</h2><table><thead>
<tr><th>ProgramID</th><th>Name</th><th>Description</th><th><span style="color:#990000">Tuition_Cost</span></th><th>ProgramType</th></tr>
</thead><tbody>
<tr><td>1</td><td>Computer Science</td><td>A program focusing on computer science concepts and skills.</td><td>2000.0</td><td>Undergraduate</td></tr>
<tr><td>2</td><td>Mathematics</td><td>A comprehensive mathematics program covering various branches.</td><td>2000.0</td><td>Undergraduate</td></tr>
</tbody></table></div>

</div>
</body>
</html>
